<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIntech</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container p-4 rounded bg-white shadow">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group form-check d-flex justify-content-between">
                    <div>
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Lembrar de mim</label>
                    </div>
                    <div>
                        <a href="#" class="text-primary">Esqueci minha senha</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div class="text-center my-3">
                <p>Ou entre com:</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mx-1">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-primary mx-1">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button class="btn btn-dark mx-1">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>NÃ£o tem uma conta? <a href="signup.html" class="text-primary">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
